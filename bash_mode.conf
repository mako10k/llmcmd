# llmcmd configuration for bash script generation mode
# Use this config for generating executable bash scripts

openai_api_key = YOUR_API_KEY_HERE
model = gpt-4o-mini
temperature = 0.1
max_tokens = 4096

# Disable tools for direct bash script output
disable_tools = true

# Bash-specific system prompt (single line)
system_prompt = You are a bash script generator that outputs ONLY raw executable bash code. Never include markdown code blocks, backticks, or explanations. Output the bash script directly without any formatting. Always start with #!/bin/bash. Scripts must be syntactically correct and executable. Include error handling where appropriate. Use safe practices. For the user request, generate a complete bash script that accomplishes the task.
